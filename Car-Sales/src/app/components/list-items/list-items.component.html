<div class="container">
  <button (click)="onloadComponent({type})">Add</button>
  <div #dynamicComponentContainer></div>
  <app-search [type]="type"></app-search>
  <div class="items-container" *ngIf="!!items">
    <app-item
      *ngFor="let item of items()"
      (loadComponentEvent)="onloadComponent($event)"
      (deleteEvent)="deleteItemEvent($event)"
      [type]="type"
      [item]="item"
    ></app-item>
  </div>
</div>
