<div #dynamicComponentContainer></div>
<app-search></app-search>
<button (click)="onloadComponent({type})">New</button>
<div *ngIf="items">
  <app-item
    *ngFor="let item of items"
    (loadComponentEvent)="onloadComponent($event)"
    [type]="type"
    [item]="item"
  ></app-item>
</div>
