<mat-form-field>
  <mat-label>Select an Column</mat-label>
  <mat-select (selectionChange)="newColumnName($event.value)">
    <mat-option *ngFor="let column of columns" [value]="column">{{
      column
    }}</mat-option>
  </mat-select>
</mat-form-field>
