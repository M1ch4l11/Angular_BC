<table *ngIf="!!columns && !!tableContent">
  <tr class="table-header">
    <th class="header-item" *ngFor="let columnName of columns">
      {{ columnName }}
    </th>
  </tr>
  <tr class="table-row" *ngFor="let row of tableContent.rows">
    <td class="table-data" *ngFor="let valueColumn of row">
      {{ valueColumn }}
    </td>
  </tr>
</table>
<button *ngIf="!!tableContent" (click)="exportExcel()">Export</button>
